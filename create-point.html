<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>
    <div id="page-create-point">
            <header>
                <img src="assets/logo.svg" alt="Logomarca">
                <a href="https://www.google.com.br">
                <span></span>
               Voltar para Home
            </a>
            </header>
            <main></main>
            <div class="allforms">
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset>
                        <legend>

                            <h2>Dados da Entidade</h2>

                        </legend>

                        <div class="field">
                            <label>Nome da entidade</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address">
                            </div>

                            <div class="field">
                                <label for="address">Número/Complemento</label>
                                <input type="number" name="address2">
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option>
                                </select>
                                
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                    
                    <button type="submit">Cadastrar Ponto de Coleta</button>
                </form>
            </div>
    </div>
</body>
</html>
